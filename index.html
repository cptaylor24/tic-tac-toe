<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Tic-Tac-Toe</h1>


        <div id="main-container">
            <div class="rules-container">
                <h2 class="rules-title">Rules</h2>

                <ol class="rules-list">
                    <li>Click any open square.</li>
                    <li>Try to get three in a row.</li>
                    <li>The first to get three in a row wins.</li>
                    <li>Have fun!</li>
                </ol>
            </div>

            <div id="gameboard-container">
                <div id="gameboard" class="gameboard">
                    <div id="0" class="space">0</div>
                    <div id="1" class="space">1</div>
                    <div id="2" class="space">2</div>
                    <div id="3" class="space">3</div>
                    <div id="4" class="space">4</div>
                    <div id="5" class="space">5</div>
                    <div id="6" class="space">6</div>
                    <div id="7" class="space">7</div>
                    <div id="8" class="space">8</div>
                </div>
            </div>
        </div>
        
        
        
    </body>
    <script src="script.js" async defer></script>
</html>
